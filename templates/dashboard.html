<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ event_name }} - Ashi SmartPix Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      color: #ddd;
      margin-bottom: 25px;
    }

    .link-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    a.link {
      color: #00e0ff;
      text-decoration: none;
      word-break: break-all;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    a.link:hover {
      color: #00ffff;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(0, 255, 255, 0.4);
    }

    .popup {
      position: absolute;
      top: -20px;
      right: 10px;
      background: rgba(0, 255, 150, 0.8);
      color: #000;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      background: linear-gradient(45deg, #00e0ff, #00ffa1);
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- üëë SmartPix Logo -->
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Ashi SmartPix Logo" class="logo">

    <h1>{{ event_name }}</h1>
    <h2>üì∏ Upload Successful!</h2>

    <p>Guests can use this link to access their event photos:</p>
    <div class="event-link-box">

    <p id="eventLink" style="font-size:14px;word-break:break-all;">{{ guest_link }}</p>
<button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>


    <form method="POST">
        <input type="hidden" name="event_name" value="{{ event_name }}">
        <button type="submit">üîÑ Generate QR Again</button>
    </form>

    <button class="btn" onclick="downloadQR('{{ filename }}')">‚¨á Download QR Code</button>

</div>


  <footer>
    <p>¬© 2025 Ashi SmartPix | AI-Driven Event Photography</p>
  </footer>

 <script>
function downloadQR(filename) {
    window.location.href = "/download_qr/" + filename;
}

function copyLink() {
    const link = document.getElementById("eventLink").innerText;
    navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ Link Copied Successfully!");
    }).catch(err => {
        alert("‚ùå Failed to copy link");
    });
}
</script>
</body>
</html>
