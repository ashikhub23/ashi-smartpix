<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHI SMARTPix | Photographer Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f7f8fc, #dbe2ef);
      text-align: center;
      padding: 40px;
    }
    .login-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: 2px solid #457b9d;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background: #1d3557;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #457b9d;
    }
    .flash {
      margin: 15px auto;
      width: 80%;
      padding: 10px;
      background: #f1faee;
      border-left: 5px solid #e63946;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ“¸ Photographer Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
