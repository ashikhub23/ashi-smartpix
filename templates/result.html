<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Matched Photos</title>
  <h6>ASHI SMARTPix</h6>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #fff5f8;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    img {
      width: 250px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 60, 131, 0.4);
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ff3c83, #ff6600);
      padding: 8px 16px;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Matched Photos</h1>
  {% if matches %}
    {% for m in matches %}
      <div>
        <img src="{{ url_for('static', filename='known_faces/' + m) }}" alt="Matched Photo">
        <br>
        <a href="{{ url_for('static', filename='known_faces/' + m) }}" download>Download</a>
      </div>
    {% endfor %}
  {% else %}
    <p>ðŸ˜ž No matches found.</p>
  {% endif %}
</body>
</html>
