<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Event Photos</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="file"] {
      border: 2px dashed #007bff;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Upload Event Photos</h1>

  <form method="POST" action="/upload"  enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <button type="submit">Upload All</button>
  </form>

  <a href="/dashboard">Back to Dashboard</a>

</body>
</html>
