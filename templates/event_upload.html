<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Event Photos - Ashi SmartPix</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px 60px;
      text-align: center;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin-bottom: 10px; font-size: 24px; }
    p { color: #ddd; margin-bottom: 20px; }

    input[type="file"] { margin: 15px 0; color: #fff; font-size: 14px; }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #00e0ff, #00ffa1);
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Progress Bar */
    #progressBox {
      display: none;
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }

    #progressText {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #progressBar {
      width: 100%;
      height: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>ðŸ“¸ Upload Event Photos</h2>
    <p>Event: <b>{{ event }}</b></p>

    <!-- Updated File Input -->
    <input type="file" id="files" multiple required />

    <button onclick="startUpload()">Upload Photos</button>

    <!-- REAL PROGRESS BAR -->
    <div id="progressBox">
      <h3 id="progressText">Uploading...</h3>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <footer>
      <p>Â© 2025 Ashi SmartPix | AI-Driven Event Photography</p>
    </footer>
  </div>

<script>
async function startUpload() {
    let files = document.getElementById("files").files;

    if (files.length === 0) {
        alert("Please select images");
        return;
    }

    document.getElementById("progressBox").style.display = "block";

    let total = files.length;
    let uploaded = 0;

    for (let i = 0; i < total; i++) {

        let formData = new FormData();
        formData.append("file", files[i]);

        await fetch("/upload_single", {
            method: "POST",
            body: formData
        });

        uploaded++;
        let percent = Math.round((uploaded / total) * 100);

        document.getElementById("progressText").innerText =
            `Uploading ${uploaded} / ${total}`;
        document.getElementById("progressBar").value = percent;
    }

    window.location.href = "/upload_complete";
}
</script>

</body>
</html>
